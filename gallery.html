<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Photography Work</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="navbar.css"> 
    <script src="imageList.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="filter-sort-area">
    <div class="filters">
        <span class="label">Category:</span>
        <button class="button" data-filter="*">All</button>
        <button class="button" data-filter=".london">London</button>
        <button class="button" data-filter=".paris">Paris</button>
        <button class="button" data-filter=".flower">Flower</button>
        <button class="button" data-filter=".vehicle">Vehicle</button>
    </div>
    <!-- <div class="sorting">
        <span class="label">Sort:</span>
        <button class="button" data-sort-by="date">Date</button>
    </div> -->
</div>
<div class="content">
    <section class="gallery">
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
        <!-- Photos will be dynamically added here -->
    </section>
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<footer>
    <p>&copy; 2024 My Photography Work</p>
</footer>
<script src="gallery.js"></script>
<script>
    $(function() {
        $("#navbar-placeholder").load("navbar.html");
    });
</script>
</body>
</html>

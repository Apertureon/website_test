<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
</head>
<body>
    <header class="site-header">
        <img src="logo.png" alt="Website Logo">
        <div class="header-links">
            <a href="#">Follow</a>
            <a href="#">About</a>
        </div>
    </header>
    <nav class="main-navigation">
        <button class="nav-button" data-filter=".featured">Featured</button>
        <button class="nav-button" data-filter=".explore">Explore</button>
        <button class="nav-button" data-filter=".life">Lifestyle</button>
        <button class="nav-button" data-filter=".creative">Creative</button>
    </nav>
    <div class="content">
        <section class="gallery">
            <div class="grid-sizer"></div>
            <div class="gutter-sizer"></div>
            <!-- Photos added dynamically -->
        </section>
    </div>
    <!-- 模态窗口 -->
    <div class="modal" id="Modal">
        <img class="modal-content" id="ModalImg">
        <span class="close">&times;</span>
        <div class="photo-info">
            <div id="parameter">
                <span class="label">Parameter</span>
                <span class="value"></span>
            </div>
            <div id="location">
                <span class="label">Location</span>
                <span class="value"></span>
            </div>
            <div id="camera">
                <span class="label">Camera</span>
                <span class="value"></span>
            </div>
            <div id="lens">
                <span class="label">Lens</span>
                <span class="value"></span>
            </div>
        </div>
    </div>
</body>
</html>
